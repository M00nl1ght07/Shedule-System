{% extends "base.html" %}

{% block link %}
    <link rel="stylesheet", href="{{ url_for('static', filename='css/account-admin.css') }}">
{% endblock %}

{% block content %}
    <div class="app-wrapper">
        <div class="main-container">
            <h1>Профиль</h1>
             <div class="centr-wrapper">
                <div class="profile">
                    <div class="image">
                        <img src="static/samples/base_logo.png" alt="Lorem">
                    </div>
                    <div class="actions">
                        <form method="post" enctype="multipart/form-data">
                            <input class="btn" type="submit" name="logout" value="Выйти"></form>
                        <div class="btn">Назад</div>
                    </div>
                </div>
                <div class="stats">
                    <div class="box-hover box">
                        <span class="value"><b>Почта, привязанная к аккаунту:</b></span>
                        <span class="parameter">{{ email_user }}</span>
                    </div>
                    <div class="box-hover box">
                        <span class="value"><b>Почта для рассылки замен:</b></span>
                        <span class="parameter">{{ better_email }}</span>
                    </div>
                    <div class="box">
                        <div class="files-upload-container">
                            <form method="post" enctype="multipart/form-data">
                                <label class="input-file">
                                    <input type="file" name="file">
                                    <span class="input-file-btn">Файл с заменами</span>
                                    <span class="input-file-text">*.docx</span>
                                </label>
                                <button type="submit">Загрузить замены</button>
                            </form>
                        </div>
                    </div>
                    <div class="box">
                        <form method="post" enctype="multipart/form-data">
                            <label class="input-new-email">
                                <label for="firstname">
                                    <input type="text" id="new-email" name="send_all" placeholder="None" style="display: none;">
                                </label>
                                <button type="submit">Отправить замены всем пользователям</button>
                            </label>
                        </form>
                    </div>
                    <div class="box">
                        <h3>Смена почты для рассылки</h3>
                        <form method="post" enctype="multipart/form-data">
                            <label class="input-new-email">
                                <label for="firstname">
                                    <input type="text" id="new-email" name="n-email" placeholder="Новая почта">
                                </label>
                                <button type="submit">Отправить</button>
                            </label>
                        </form>
                    </div>
                </div>
             </div>
        </div>
    </div>
{% endblock %}
